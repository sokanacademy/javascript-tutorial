<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>تمرین درس هفدهم فصل دوم</title>
  </head>
  <body>
    <div id="container">
      <form id="submit-plan">
        <input
          type="text"
          id="text-input"
          placeholder="Write your plan in here..."
          maxlength="30"
          required
        />
      </form>
      <div class="btn-box">
        <button id="add-btn" class="btns">add</button>
        <button id="del-btn" class="btns">remove all</button>
      </div>
      <div id="plan-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
